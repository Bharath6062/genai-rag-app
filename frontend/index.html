<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resume RAG Q&A</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 24px auto; padding: 0 12px; }
    h1 { font-size: 22px; }
    textarea { width: 100%; height: 70px; padding: 10px; }
    button { padding: 10px 14px; margin-top: 8px; cursor: pointer; }
    pre { white-space: pre-wrap; background: #f6f6f6; padding: 12px; border-radius: 8px; }
    .row { display: flex; gap: 10px; }
    .row > div { flex: 1; }
    .small { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Resume RAG — Ask a question</h1>
  <div class="small">Backend must be running at http://127.0.0.1:8000</div>

  <textarea id="q" placeholder="Example: what databases are mentioned"></textarea>
  <br />
  <button id="ask">Ask</button>

  <h3>Answer</h3>
  <pre id="answer">—</pre>

  <div class="row">
    <div>
      <h3>Sources</h3>
      <pre id="sources">—</pre>
    </div>
    <div>
      <h3>Scores</h3>
      <pre id="scores">—</pre>
    </div>
  </div>

  <script>
    const btn = document.getElementById("ask");
    const q = document.getElementById("q");
    const ans = document.getElementById("answer");
    const src = document.getElementById("sources");
    const sc = document.getElementById("scores");

    btn.addEventListener("click", async () => {
      const question = q.value.trim();
      if (!question) return;

      ans.textContent = "Loading...";
      src.textContent = "—";
      sc.textContent = "—";

      try {
        const r = await fetch("http://127.0.0.1:8000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await r.json();
        ans.textContent = data.answer || "—";
        src.textContent = JSON.stringify(data.sources, null, 2);
        sc.textContent = JSON.stringify(data.scores, null, 2);
      } catch (e) {
        ans.textContent = "Error: " + e.message;
      }
    });
  </script>
</body>
</html>
